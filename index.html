<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador y Desincreptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/encriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body oncopy="return false" oncut="return false">
        <main>
            <div class="cuerpo">
                <section class="encriptador">
                    <h1><img src="imagenes/Logo.png" alt="Logo Alura"></h1>
                    <form>
                        <section class="caja-encriptador">   
                            <label for="mensaje"></label>
                            <textarea  cols="auto"rows="10" id="mensaje" class="caja-mensaje" placeholder="Ingrese el texto aquí." required></textarea>                 
                            <ul class="condicion">
                                <li><img src="imagenes/Vectorsigno.png"></li>
                                <li><p>Solo letras ninúsculas y sin acentos</p></li>
                            </ul>
                            <ul class="caja-botonera">
                                <li><input id="encriptar" type="submit" value="Encriptar" class="btencriptar"></li>
                                <li><input id="desencriptar" type="submit" value="Desencriptar" class="btdesencriptar"><li>
                            </ul>
                        </section>     
                    </form>
                </section> 
                <section class="caja-desencriptador">
                    <form>
                        <div class="position" id="position">  
                            <img src="imagenes/Muñeco.png" alt="Ningún mensaje fue encontrado">
                        </div>
                        <div class="positionText">
                            <h2>Ningún mensaje fue encontrado</h2>
                        </div>
                        

                        <div class="position-1">
                            <label for="textdesencriptado"></label>
                            <textarea id="textdesencriptado" class="texto-encriptado">Ingresa el texto que desees encriptar o desencriptar.</textarea>
                        </div>
                        <div class="position-2">
                            <button id="Copiar" class="btcopiar" onclick="copy()">Copiar</button>
                        </div>
                    </form>
                </section>  
            </div>
        </main>
        <script src="js/encriptar.js"></script>     
    </body>
<!-- Matr3 -->
</html>
